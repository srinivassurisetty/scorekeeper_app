<!DOCTYPE html>
<html lang="en">
<head>
    <title>Starting with JSX</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root" style="text-align:center"> </div>
    <script  type="text/babel">
    let score=0;
    let wicket=0;
    let scoreresult=[];
    
    function addNum(num){
        if(wicket<10){
            scoreresult.push(num);
        score+=num;
        rootElement.render(<App/>);
        console.log(scoreresult);
        }
    }
    function addWicket () {
        if(wicket<10) {
            scoreresult.push("W");
            wicket+=1;
            rootElement.render(<App/>);
            console.log(scoreresult);

        }
    }
    const ScoreButtons= () => (
        <div>
            <button onClick={()=>addNum(0)}>0</button>
            <button onClick={()=>addNum(1)}>1</button>
            <button onClick={()=>addNum(2)}>2</button>
            <button onClick={()=>addNum(3)}>3</button>
            <button onClick={()=>addNum(4)}>4</button>
            <button onClick={()=>addNum(5)}>5</button>
            <button onClick={()=>addNum(6)}>6</button>
            <button onClick={addWicket}>wicket</button>
        </div>

    )

    

        const App= () => (
            <>
            <h1>Score Keeper Game</h1>
            <h2>Score:{score}/{wicket}</h2>
            <ScoreButtons/>
            </>
        )
        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<App/>);
        </script>
    
</body>
</html>
